{% include 'common/header.html' %}
<nav class="navbar col-12">
  <a href="home">Home</a>
  <a href="#">분석</a>
  <a href="goProduct">매물검색</a>
  <a href="#">경매</a>
</nav>
<div class=" col-12">
  <div class="">
<article>
		<div class="container_th" role="main">
			<h2>게시글 수정</h2>
			<form name="form" id="form" role="form" method="post" action="${pageContext.request.contextPath}/board/saveBoard">
				<div class="mb-3">
					<label for="title">제목</label>
					<input type="text" class="form-control" name="title" id="title" placeholder="제목을 입력해 주세요">
				</div>
				<div class="mb-3">
					<label for="reg_id">작성자</label>
					<input type="text" class="form-control" name="reg_id" id="reg_id" placeholder="이름을 입력해 주세요">
				</div>

                <div class="mb-3">
					<label for="tag">TAG</label>
					<input type="text" class="form-control" name="tag" id="tag" placeholder="태그를 입력해 주세요">
				</div>

				<div class="mb-3">
					<label for="content">내용</label>
					<textarea style="height: 350px;" class="form-control" rows="5" name="content" id="content" placeholder="내용을 입력해 주세요" ></textarea>
				</div>

			</form>
			<div class="">
				<button type="button" class="btn_th btn-sm btn-primary" id="btnSave">저장</button>
				<button type="button" class="btn_th btn-sm btn-primary" id="btnList">목록</button>
			</div>
		</div>
	</article>
  </div>
</div>


{% load static %}
<link href="{% static 'commercial/css/mypage.css' %}" rel="stylesheet">
<script src="{% static 'commercial/js/community_detail.js' %}"></script>
{% include 'common/footer.html' %}
